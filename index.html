    <style>
        :root {
            --bg-light: #F0F2F5; --bg-dark: #0D1117; --bg-dark-end: #010409;
            --card-light: rgba(255, 255, 255, 0.8); --card-dark: rgba(22, 27, 34, 0.75);
            --text-light: #1c1e21; --text-dark: #E6EDF3;
            --text-secondary-light: #65676b; --text-secondary-dark: #8B949E;
            --primary-light: #1877F2; --primary-dark: #58A6FF;
            --accent-light: #31A24C; --accent-dark: #39D353;
            --danger-light: #FA383E; --danger-dark: #F85149;
            --warning-light: #F7B928; --warning-dark: #F0B72F;
            --glow-primary: 0 0 8px var(--primary-dark), 0 0 16px var(--primary-dark);
            --glow-accent: 0 0 8px var(--accent-dark), 0 0 16px var(--accent-dark);
            --glow-danger: 0 0 8px var(--danger-dark), 0 0 16px var(--danger-dark);
            --glow-warning: 0 0 8px var(--warning-dark), 0 0 16px var(--warning-dark);
            --safe-area-top: env(safe-area-inset-top); --safe-area-bottom: env(safe-area-inset-bottom);
        }
        html { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        *, *:before, *:after { box-sizing: inherit; }
        body {
            margin: 0; background-color: var(--bg-dark);
            background-image: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-dark-end) 100%);
            color: var(--text-dark); transition: background-color 0.3s ease, color 0.3s ease;
            padding: 0 20px; overscroll-behavior: none; overflow: hidden; height: 100vh;
        }
        body.light-mode {
            --bg-dark: var(--bg-light); --bg-dark-end: var(--bg-light); --card-dark: var(--card-light);
            --text-dark: var(--text-light); --text-secondary-dark: var(--text-secondary-light);
            --primary-dark: var(--primary-light); --accent-dark: var(--accent-light);
            --danger-dark: var(--danger-light); --warning-dark: var(--warning-light);

        }
        .background-grid {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;

        }
        .app-container {
            display: flex; flex-direction: column; height: 100%;

            padding-top: var(--safe-area-top); padding-bottom: var(--safe-area-bottom);

        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; }
        .greeting { font-size: 1.2rem; font-weight: 700; text-shadow: var(--glow-primary); }
        .header-controls { display: flex; align-items: center; gap: 8px; }

        .user-switcher-indicator { position: absolute; top: 4px; height: calc(100% - 8px); background-image: linear-gradient(45deg, var(--primary-dark), var(--accent-dark)); border-radius: 99px; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); z-index: 1; box-shadow: var(--glow-primary); }
        .header-icon-btn { background: none; border: none; cursor: pointer; color: var(--text-secondary-dark); padding: 8px; transition: color 0.2s, text-shadow 0.2s; }

        .header-icon-btn svg { width: 24px; height: 24px; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; padding-right: 8px; }
        .timer-card { background-color: var(--card-dark); border: 1px solid rgba(88, 166, 255, 0.3); border-radius: 24px; padding: 32px; text-align: center; margin-bottom: 24px; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0,0,0,0.2); flex-shrink: 0; }
        .timer-display { font-family: 'Roboto Mono', monospace; font-size: 4.5rem; font-weight: 700; color: var(--text-dark); margin: 0; font-variant-numeric: tabular-nums; text-shadow: var(--glow-primary); transition: color 0.3s, text-shadow 0.3s; }
        .timer-display.running { color: var(--accent-dark); text-shadow: var(--glow-accent); }
        .timer-display.paused { color: var(--warning-dark); text-shadow: var(--glow-warning); }
        .live-earnings { font-family: 'Roboto Mono', monospace; font-size: 1.5rem; color: var(--accent-dark); font-weight: 700; margin: 8px 0 24px 0; height: 2rem; text-shadow: var(--glow-accent); transition: opacity 0.3s; }
        .timer-controls { display: flex; gap: 16px; justify-content: center; align-items: center; min-height: 62px; }
        .timer-btn { border: 2px solid transparent; border-radius: 99px; padding: 16px 32px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; min-width: 140px; color: #fff; font-family: 'Inter', sans-serif; }
        .timer-btn:active { transform: scale(0.97); }
        .start-btn { background-image: linear-gradient(45deg, var(--accent-dark), #1f9a55); box-shadow: var(--glow-accent); }
        .stop-btn { background-image: linear-gradient(45deg, var(--danger-dark), #c43e37); box-shadow: var(--glow-danger); }
        .pause-btn { background-image: linear-gradient(45deg, var(--warning-dark), #d1a027); box-shadow: var(--glow-warning); }
        .retro-start-input { font-family: 'Roboto Mono', monospace; padding: 12px; border-radius: 12px; border: 1px solid rgba(88, 166, 255, 0.3); background-color: var(--bg-dark); color: var(--text-dark); font-size: 0.9rem; width: 100px; }
        .stats-container { flex-grow: 1; }
        .stats-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .stats-title { font-size: 1.2rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .view-switcher { display: flex; background-color: rgba(0,0,0,0.2); padding: 4px; border-radius: 99px; }
        .view-btn { background: none; border: none; padding: 6px 12px; border-radius: 99px; font-weight: 700; color: var(--text-secondary-dark); cursor: pointer; transition: all 0.3s ease; }
        .view-btn.active { background-color: var(--primary-dark); color: #fff; box-shadow: var(--glow-primary); }
        .summary-card { background-color: var(--card-dark); border: 1px solid rgba(88, 166, 255, 0.2); border-radius: 16px; padding: 24px; backdrop-filter: blur(10px); margin-bottom: 24px; display: flex; justify-content: space-around; text-align: center; }
        .summary-item h3 { margin: 0 0 8px 0; font-size: 0.9rem; color: var(--text-secondary-dark); font-weight: 400; text-transform: uppercase; letter-spacing: 1px; }
        .summary-item p { margin: 0; font-size: 1.75rem; font-weight: 700; color: var(--text-dark); font-family: 'Roboto Mono', monospace; }
        
        /* --- NOVÉ STYLY PRO SWIPE GESTA --- */
        .entry-list { list-style: none; padding: 0; margin: 0; position: relative; }
        .entry-list::before { content: ''; position: absolute; left: 8px; top: 0; bottom: 0; width: 2px; background-color: rgba(88, 166, 255, 0.2); }
        .entry-item-wrapper { position: relative; overflow: hidden; margin-bottom: 12px; }
        .entry-item-actions { position: absolute; top: 0; right: 0; height: 100%; display: flex; align-items: center; }
        .entry-item-actions .entry-action-btn { width: 70px; height: 100%; border-radius: 0; display: flex; align-items: center; justify-content: center; color: white; transition: background-color 0.2s; }
        .entry-item-actions .edit { background-color: var(--primary-dark); }
        .entry-item-actions .delete { background-color: var(--danger-dark); }
        .entry-item { 
            display: flex; align-items: center; padding: 16px 0 16px 32px;
            position: relative; animation: slideIn 0.4s ease-out forwards;
            background-color: var(--bg-dark); /* Důležité pro překrytí akcí */
            transition: transform 0.3s ease-out;
            touch-action: pan-y; /* Povolí vertikální scroll, ale zachytí horizontální swipe */
        }
        .entry-item::before { content: ''; position: absolute; left: 0; top: 22px; width: 18px; height: 18px; border-radius: 50%; background-color: var(--bg-dark); border: 3px solid var(--primary-dark); transition: all 0.3s; }
        .entry-item:hover::before { box-shadow: var(--glow-primary); transform: scale(1.1); }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .entry-details { flex-grow: 1; }
        .entry-date { font-weight: 700; color: var(--text-dark); }
        .entry-time { font-size: 0.9rem; color: var(--text-secondary-dark); }
        .entry-duration { font-family: 'Roboto Mono', monospace; font-size: 1.25rem; font-weight: 700; color: var(--primary-dark); text-shadow: var(--glow-primary); margin-right: 16px; }
        
        .no-entries { text-align: center; color: var(--text-secondary-dark); padding: 40px; }
        .app-footer { padding: 20px 0; text-align: center; display: flex; justify-content: center; gap: 16px; flex-shrink: 0;}
        .footer-btn { background: transparent; border: 1px solid var(--primary-dark); color: var(--primary-dark); padding: 10px 20px; border-radius: 99px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .footer-btn:hover { background-color: var(--primary-dark); color: #fff; box-shadow: var(--glow-primary); }
        .footer-btn:active { transform: scale(0.97); }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: all 0.3s ease; z-index: 1000; backdrop-filter: blur(5px); }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: var(--card-dark); color: var(--text-dark); border: 1px solid rgba(88, 166, 255, 0.3); padding: 24px; border-radius: 24px; width: 90%; max-width: 400px; transform: scale(0.9); transition: transform 0.3s ease; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h2 { margin-top: 0; text-shadow: var(--glow-primary); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }
        .modal-btn { padding: 10px 20px; border-radius: 99px; border: none; font-weight: 700; cursor: pointer; }
        .modal-btn.primary { background-color: var(--primary-dark); color: #fff; }
        .modal-btn.secondary { background-color: rgba(255,255,255,0.1); color: var(--text-dark); }
        .modal-input-group { margin-bottom: 16px; }
        .modal-input-group label { display: block; margin-bottom: 4px; font-size: 0.9rem; color: var(--text-secondary-dark); }
        .modal-input-group input { width: 100%; padding: 10px; border-radius: 12px; border: 1px solid rgba(88, 166, 255, 0.3); background-color: var(--bg-dark); color: var(--text-dark); font-family: 'Inter', sans-serif; }
        .modal-input-row { display: flex; gap: 12px; }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="app-container fade-in">
        <header class="app-header">
            <h1 class="greeting" id="greeting"></h1>
            <div class="header-controls">
                <div class="user-switcher" id="user-switcher">
                    <div class="user-switcher-indicator" id="user-switcher-indicator"></div>
                    <button class="user-btn" data-user="Marty">Marty</button>
                    <button class="user-btn" data-user="Čenda">Čenda</button>
                    <button class="user-btn" data-user="Kuba">Kuba</button>
                </div>
                <button class="header-icon-btn" id="settings-btn" aria-label="Nastavení"></button>
                <button class="header-icon-btn" id="theme-switcher" aria-label="Přepnout motiv"></button>
            </div>
        </header>
        <main class="main-content">
            <div class="timer-card">
                <h2 class="timer-display" id="timer-display">00:00:00</h2>
                <p class="live-earnings" id="live-earnings"></p>
                <div class="timer-controls" id="timer-controls"></div>
            </div>
            <div class="stats-container">
                <div class="stats-header">
                    <h2 class="stats-title">Přehled</h2>
                    <div class="view-switcher">
                        <button class="view-btn active" data-view="day">Den</button>
                        <button class="view-btn" data-view="week">Týden</button>
                        <button class="view-btn" data-view="month">Měsíc</button>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-item"><h3>Odpracováno</h3><p id="summary-time">0h 0m</p></div>
                    <div class="summary-item"><h3>Výdělek</h3><p id="summary-earnings">0 Kč</p></div>
                </div>
                <ul class="entry-list" id="entry-list"></ul>
            </div>
        </main>
        <footer class="app-footer">
            <button class="footer-btn" id="manual-entry-btn">Přidat ručně</button>
            <button class="footer-btn" id="export-btn">Exportovat</button>
        </footer>
    </div>
    <!-- Modals -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Nastavení</h2>
            <div class="modal-input-group">
                <label for="rate-marty">Sazba Marty (Kč/h)</label>
                <input type="number" id="rate-marty" min="0">
            </div>
            <div class="modal-input-group">
                <label for="rate-cenda">Sazba Čendy (Kč/h)</label>
                <input type="number" id="rate-cenda" min="0">
            </div>
            <div class="modal-input-group">
                <label for="rate-kuba">Sazba Kuby (Kč/h)</label>
                <input type="number" id="rate-kuba" min="0">
            </div>
            <div class="modal-actions">
                <button id="settings-cancel" class="modal-btn secondary">Zrušit</button>
                <button id="settings-save" class="modal-btn primary">Uložit</button>
            </div>
        </div>
    </div>
    <div id="manual-entry-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Ruční přidání</h2>
            <form id="manual-entry-form">
                <div class="modal-input-group">
                    <label for="manual-date">Datum</label>
                    <input type="date" id="manual-date" required>
                </div>
                <div class="modal-input-group">
                    <label for="manual-duration">Doba (např. 2:30, 90m, 1.5h)</label>
                    <input type="text" id="manual-duration" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="manual-entry-cancel" class="modal-btn secondary">Zrušit</button>
                    <button type="submit" class="modal-btn primary">Přidat</button>
                </div>
            </form>
        </div>
    </div>
    <div id="edit-entry-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Upravit záznam</h2>
            <form id="edit-entry-form">
                <input type="hidden" id="edit-entry-id">
                <div class="modal-input-group">
                    <label for="edit-date">Datum</label>
                    <input type="date" id="edit-date" required>
                </div>
                <div class="modal-input-row">
                    <div class="modal-input-group">
                        <label for="edit-start-time">Začátek</label>
                        <input type="time" id="edit-start-time" required>
                    </div>
                    <div class="modal-input-group">
                        <label for="edit-end-time">Konec</label>
                        <input type="time" id="edit-end-time" required>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="edit-entry-cancel" class="modal-btn secondary">Zrušit</button>
                    <button type="submit" class="modal-btn primary">Uložit</button>
                </div>
            </form>
        </div>
    </div>
    <div id="confirm-delete-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Potvrdit smazání</h2>
            <p>Opravdu chcete smazat tento záznam?</p>
            <div class="modal-actions">
                <button id="delete-cancel" class="modal-btn secondary">Ne</button>
                <button id="delete-confirm" class="modal-btn primary">Ano</button>
            </div>
        </div>
    </div>
    <div id="export-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Možnosti exportu</h2>
            <p>Vyberte formát pro export dat aktuálního uživatele.</p>
            <div class="modal-actions" style="flex-direction: column; gap: 16px; align-items: stretch;">
                <button id="export-csv" class="modal-btn primary">Exportovat do CSV</button>
                <button id="export-pdf" class="modal-btn secondary">Exportovat do PDF (brzy)</button>
                <button id="export-excel" class="modal-btn secondary">Exportovat do Excel (brzy)</button>
            </div>
            <div class="modal-actions">
                <button id="export-cancel" class="modal-btn secondary">Zrušit</button>
            </div>
        </div>
    </div>

            // --- CONSTANTS ---

            const DB_KEY = 'workTimeTrackerData_v4.3';

            const editIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>`;

            // --- APP STATE ---
            let state = {};
            let deleteResolver = null;
            let mobileFeatures;
            let exportManager;

            const EntrySchema = {
                validate(entry) {
                    if (!entry.id || !entry.user || !entry.startTime || !entry.endTime) {
                        throw new Error('Neplatná struktura záznamu: Chybí základní pole.');
                    }
                    if (typeof entry.startTime !== 'number' || typeof entry.endTime !== 'number') {
                        throw new Error('Neplatný typ času. Očekáván timestamp.');
                    }
                    if (entry.endTime <= entry.startTime) {
                        throw new Error('Čas ukončení musí být větší než čas začátku.');
                    }
                    if (typeof entry.duration !== 'number' || entry.duration < 0) {
                        throw new Error('Doba práce (duration) nemůže být záporná.');
                    }
                    return true;
                }
            };

            class ExportManager {
                constructor(getState) {
                    this.getState = getState;
                }
                exportToCSV() {
                    const { entries, currentUser, settings } = this.getState();
                    const userEntries = entries.filter(e => e.user === currentUser);
                    if (userEntries.length === 0) {
                        alert('Není co exportovat.');
                        return;
                    }
                    let csvContent = "data:text/csv;charset=utf-8,Uživatel;Datum;Začátek;Konec;Doba (minuty);Sazba (Kč/h);Výdělek (Kč)\r\n";
                    userEntries.forEach(entry => {
                        const rate = settings.userRates[entry.user] || 250;
                        const earnings = (entry.duration / (1000 * 60 * 60)) * rate;
                        const row = [
                            entry.user,
                            new Date(entry.startTime).toLocaleDateString('cs-CZ'),
                            new Date(entry.startTime).toLocaleTimeString('cs-CZ', {hour: '2-digit', minute: '2-digit'}),
                            new Date(entry.endTime).toLocaleTimeString('cs-CZ', {hour: '2-digit', minute: '2-digit'}),
                            Math.round(entry.duration / 60000),
                            rate,
                            earnings.toFixed(2).replace('.', ',')
                        ].join(';');
                        csvContent += row + "\r\n";
                    });
                    const link = document.createElement("a");
                    link.setAttribute("href", encodeURI(csvContent));
                    link.setAttribute("download", `export_${currentUser}_${new Date().toISOString().split('T')[0]}.csv`);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                exportToPDF() {
                    alert('Generování PDF reportu s grafy bude brzy dostupné! Prozatím použijte CSV.');
                }
                exportToExcel() {
                    alert('XLSX export s pivotními tabulkami bude brzy dostupný! Prozatím použijte CSV.');
                }
            }

            class MobileFeatures {
                constructor() {
                    this.wakeLock = null;
                }
                async toggleWakeLock(enabled) {
                    if ('wakeLock' in navigator) {
                        try {
                            if (enabled && !this.wakeLock) {
                                this.wakeLock = await navigator.wakeLock.request('screen');
                            } else if (!enabled && this.wakeLock) {
                                await this.wakeLock.release();
                                this.wakeLock = null;
                            }
                        } catch (err) {
                            console.error(err);
                        }
                    }
                }
                vibrate(pattern = 10) {
                    if ('vibrate' in navigator) {
                        navigator.vibrate(pattern);
                    }
                }
            }

            // --- INITIALIZATION ---
            function init() {
                mobileFeatures = new MobileFeatures();
                exportManager = new ExportManager(() => state);
                loadState();
                setupPWA();
                setupEventListeners();
                if (state.timers[state.currentUser]?.startTime && !state.timers[state.currentUser]?.isPaused) {
                    resumeTimer();
                }
                updateUI();
                updateTimerUIForCurrentUser();
            }

            function loadState() {
                const data = JSON.parse(localStorage.getItem(DB_KEY));
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const defaultTimers = USERS.reduce((acc, user) => {
                    acc[user] = { startTime: null, intervalId: null, isPaused: false, totalPausedDuration: 0, pauseStartTime: null };
                    return acc;
                }, {});
                const defaultState = {
                    currentUser: USERS[0],
                    currentView: 'day',
                    timers: defaultTimers,
                    entries: [],
                    settings: {
                        theme: prefersDark ? 'dark' : 'light',
                        userRates: {}
                    }
                };
                state = { ...defaultState, ...data };
                state.timers = { ...defaultTimers, ...state.timers };
                state.settings = { ...defaultState.settings, ...state.settings };
                state.settings.userRates = { ...defaultState.settings.userRates, ...state.settings.userRates };
                document.body.classList.toggle('light-mode', state.settings.theme === 'light');
                themeSwitcher.innerHTML = state.settings.theme === 'dark' ? sunIcon : moonIcon;
            }

            function saveState() {
                const stateToSave = JSON.parse(JSON.stringify(state));
                for (const user in stateToSave.timers) {
                    delete stateToSave.timers[user].intervalId;
                }
                localStorage.setItem(DB_KEY, JSON.stringify(stateToSave));
            }

            function getCurrentUserRate() {
                return state.settings.userRates[state.currentUser] || 250;
            }

            function setupPWA() {
                const manifest = { "name": "WorkTime Tracker", "short_name": "WorkTime", "start_url": ".", "display": "standalone", "background_color": "#010409", "theme_color": "#39D353", "icons": [{"src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='115.2' fill='%230D1117'/%3E%3Cpath d='M100 256 L256 100 L412 256 L256 412 Z' fill='none' stroke='%2339D353' stroke-width='25'/%3E%3C/svg%3E", "sizes": "512x512", "type": "image/svg+xml" }] };
                const manifestURL = `data:application/manifest+json,${encodeURIComponent(JSON.stringify(manifest))}`;
                document.getElementById('manifest').setAttribute('href', manifestURL);
                if ('serviceWorker' in navigator) {
                    const swContent = `const CACHE_NAME = 'worktime-cache-v4.3'; self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.add('/')))); self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));`;
                    const swBlob = new Blob([swContent], { type: 'application/javascript' });
                    navigator.serviceWorker.register(URL.createObjectURL(swBlob)).catch(err => console.error('SW reg failed:', err));
                }
            }

            // --- EVENT LISTENERS ---
            function setupEventListeners() {
                userSwitcher.addEventListener('click', handleUserSwitch);
                themeSwitcher.addEventListener('click', toggleTheme);
                timerControls.addEventListener('click', handleTimerControls);
                viewSwitcher.addEventListener('click', handleViewSwitch);
                exportBtn.addEventListener('click', () => exportModal.classList.add('visible'));
                document.getElementById('export-cancel').addEventListener('click', () => exportModal.classList.remove('visible'));
                document.getElementById('export-csv').addEventListener('click', () => {
                    exportManager.exportToCSV();
                    exportModal.classList.remove('visible');
                });
                document.getElementById('export-pdf').addEventListener('click', () => {
                    exportManager.exportToPDF();
                    exportModal.classList.remove('visible');
                });
                document.getElementById('export-excel').addEventListener('click', () => {
                    exportManager.exportToExcel();
                    exportModal.classList.remove('visible');
                });
                settingsBtn.addEventListener('click', openSettingsModal);
                document.getElementById('settings-save').addEventListener('click', saveSettings);
                document.getElementById('settings-cancel').addEventListener('click', () => settingsModal.classList.remove('visible'));
                manualEntryBtn.addEventListener('click', openManualEntryModal);
                document.getElementById('manual-entry-form').addEventListener('submit', handleManualSubmit);
                document.getElementById('manual-entry-cancel').addEventListener('click', () => manualEntryModal.classList.remove('visible'));
                document.getElementById('edit-entry-form').addEventListener('submit', handleEditSubmit);
                document.getElementById('edit-entry-cancel').addEventListener('click', () => editEntryModal.classList.remove('visible'));
                document.getElementById('delete-confirm').addEventListener('click', () => { if (deleteResolver) deleteResolver(true); confirmDeleteModal.classList.remove('visible'); });
                document.getElementById('delete-cancel').addEventListener('click', () => { if (deleteResolver) deleteResolver(false); confirmDeleteModal.classList.remove('visible'); });
                entryList.addEventListener('click', handleEntryActions);
                setupSwipeListeners();
            }

            function setupSwipeListeners() {
                let touchStartX = 0;
                let touchCurrentX = 0;
                let swipedItem = null;
                const swipeThreshold = 50;
                const maxSwipe = 140;

                entryList.addEventListener('touchstart', (e) => {
                    const target = e.target.closest('.entry-item');
                    if (!target) return;
                    const currentlyOpen = document.querySelector('.entry-item.swiped');
                    if (currentlyOpen && currentlyOpen !== target) {
                        currentlyOpen.style.transform = 'translateX(0)';
                        currentlyOpen.classList.remove('swiped');
                    }
                    swipedItem = target;
                    touchStartX = e.targetTouches[0].clientX;
                    swipedItem.style.transition = 'none';
                });

                entryList.addEventListener('touchmove', (e) => {
                    if (!swipedItem) return;
                    touchCurrentX = e.targetTouches[0].clientX;
                    let diffX = touchCurrentX - touchStartX;
                    if (diffX < -maxSwipe) diffX = -maxSwipe;
                    if (diffX > 0) diffX = 0;
                    swipedItem.style.transform = `translateX(${diffX}px)`;
                });

                entryList.addEventListener('touchend', () => {
                    if (!swipedItem) return;
                    swipedItem.style.transition = 'transform 0.3s ease-out';
                    const diffX = touchCurrentX - touchStartX;
                    if (diffX < -swipeThreshold) {
                        swipedItem.style.transform = `translateX(-${maxSwipe}px)`;
                        swipedItem.classList.add('swiped');
                    } else {
                        swipedItem.style.transform = 'translateX(0)';
                        swipedItem.classList.remove('swiped');
                    }
                    swipedItem = null;
                });
            }

            // --- HANDLERS ---
            function handleUserSwitch(e) {
                if (!e.target.matches('.user-btn')) return;
                mobileFeatures.vibrate();
                const previousUser = state.currentUser;
                const newUser = e.target.dataset.user;
                if (previousUser === newUser) return;
                if (state.timers[previousUser]?.intervalId) {
                    clearInterval(state.timers[previousUser].intervalId);
                    state.timers[previousUser].intervalId = null;
                }
                state.currentUser = newUser;
                updateUserSwitcherUI();
                updateUI();
                updateTimerUIForCurrentUser();
                saveState();
            }

            function toggleTheme() {
                mobileFeatures.vibrate();
                state.settings.theme = state.settings.theme === 'dark' ? 'light' : 'dark';
                document.body.classList.toggle('light-mode', state.settings.theme === 'light');
                themeSwitcher.innerHTML = state.settings.theme === 'dark' ? sunIcon : moonIcon;
                saveState();
            }

            function handleViewSwitch(e) {
                if (!e.target.matches('.view-btn')) return;
                mobileFeatures.vibrate();
                document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                state.currentView = e.target.dataset.view;
                updateUI();
            }

            function handleTimerControls(e) {
                const action = e.target.dataset.action;
                if (!action) return;
                mobileFeatures.vibrate(100);
                switch (action) {
                    case 'start': startTimer(); break;
                    case 'pause': pauseTimer(); break;
                    case 'resume': resumeTimer(); break;
                    case 'stop': stopTimer(); break;
                }
            }

            function handleManualSubmit(e) {
                e.preventDefault();
                mobileFeatures.vibrate();
                const dateInput = document.getElementById('manual-date');
                const durationInput = document.getElementById('manual-duration');
                const durationMs = parseDurationInput(durationInput.value);
                if (isNaN(durationMs) || durationMs <= 0) {
                    alert('Zadejte platnou kladnou dobu. Povolené formáty: "2:30", "90m", "1.5h".');
                    return;
                }
                const entryDate = new Date(dateInput.value);
                if (isNaN(entryDate.getTime())) {
                    alert('Zadejte platné datum.');
                    return;
                }
                const end = new Date(entryDate.setHours(23, 59, 59, 999)).getTime();
                const start = end - durationMs;
                addEntry(start, end);
                manualEntryModal.classList.remove('visible');
                updateUI();
            }

            function parseDurationInput(input) {
                input = input.trim().toLowerCase();
                if (input.includes(':')) {
                    const [hours, minutes] = input.split(':').map(Number);
                    return (hours * 3600000) + (minutes * 60000);
                } else if (input.endsWith('m')) {
                    return parseFloat(input.slice(0, -1)) * 60000;
                } else if (input.endsWith('h')) {
                    return parseFloat(input.slice(0, -1)) * 3600000;
                }
                return NaN;
            }

            function handleEditSubmit(e) {
                e.preventDefault();
                mobileFeatures.vibrate();
                const id = document.getElementById('edit-entry-id').value;
                const date = document.getElementById('edit-date').value;
                const startTime = document.getElementById('edit-start-time').value;
                const endTime = document.getElementById('edit-end-time').value;
                const newStartTs = new Date(`${date}T${startTime}:00`).getTime();
                const newEndTs = new Date(`${date}T${endTime}:00`).getTime();
                if (newEndTs <= newStartTs) {
                    alert('Konec musí být po začátku.');
                    return;
                }
                const entryIndex = state.entries.findIndex(entry => entry.id === id);
                if (entryIndex > -1) {
                    const updatedEntry = {
                        ...state.entries[entryIndex],
                        startTime: newStartTs,
                        endTime: newEndTs,
                        duration: newEndTs - newStartTs
                    };
                    try {
                        EntrySchema.validate(updatedEntry);
                        state.entries[entryIndex] = updatedEntry;
                        saveState();
                        updateUI();
                        editEntryModal.classList.remove('visible');
                    } catch (error) {
                        alert(`Chyba: ${error.message}`);
                    }
                }
            }

            function handleEntryActions(e) {
                const button = e.target.closest('.entry-action-btn');
                if (!button) return;
                mobileFeatures.vibrate();
                const entryId = button.dataset.id;
                const action = button.dataset.action;
                const item = button.closest('.entry-item-wrapper').querySelector('.entry-item');
                if (action === 'delete') {
                    showConfirmDeleteModal().then(confirmed => {
                        if (confirmed) {
                            state.entries = state.entries.filter(entry => entry.id !== entryId);
                            saveState();
                            updateUI();
                        }
                        item.style.transform = 'translateX(0)';
                        item.classList.remove('swiped');
                    });
                } else if (action === 'edit') {
                    openEditModal(entryId);
                    item.style.transform = 'translateX(0)';
                    item.classList.remove('swiped');
                }
            }

            // --- MODAL HANDLERS ---
            function openSettingsModal() {
                mobileFeatures.vibrate();
                document.getElementById('rate-marty').value = state.settings.userRates['Marty'] || 250;
                document.getElementById('rate-cenda').value = state.settings.userRates['Čenda'] || 250;
                document.getElementById('rate-kuba').value = state.settings.userRates['Kuba'] || 250;
                settingsModal.classList.add('visible');
            }

            function saveSettings() {
                mobileFeatures.vibrate();
                state.settings.userRates['Marty'] = parseInt(document.getElementById('rate-marty').value) || 250;
                state.settings.userRates['Čenda'] = parseInt(document.getElementById('rate-cenda').value) || 250;
                state.settings.userRates['Kuba'] = parseInt(document.getElementById('rate-kuba').value) || 250;
                saveState();
                updateUI();
                settingsModal.classList.remove('visible');
            }

            function openManualEntryModal() {
                mobileFeatures.vibrate();
                document.getElementById('manual-date').value = new Date().toISOString().split('T')[0];
                document.getElementById('manual-duration').value = '';
                manualEntryModal.classList.add('visible');
            }

            function openEditModal(entryId) {
                mobileFeatures.vibrate();
                const entry = state.entries.find(e => e.id === entryId);
                if (!entry) return;
                const date = new Date(entry.startTime).toISOString().split('T')[0];
                const startTime = new Date(entry.startTime).toLocaleTimeString('cs-CZ', {hour: '2-digit', minute: '2-digit'});
                const endTime = new Date(entry.endTime).toLocaleTimeString('cs-CZ', {hour: '2-digit', minute: '2-digit'});
                document.getElementById('edit-entry-id').value = entryId;
                document.getElementById('edit-date').value = date;
                document.getElementById('edit-start-time').value = startTime;
                document.getElementById('edit-end-time').value = endTime;
                editEntryModal.classList.add('visible');
            }

            function showConfirmDeleteModal() {
                confirmDeleteModal.classList.add('visible');
                return new Promise(resolve => {
                    deleteResolver = resolve;
                });
            }

            // --- TIMER LOGIC ---
            function startTimer() {
                const timer = state.timers[state.currentUser];
                let startTime = Date.now();
                const retroInput = timerControls.querySelector('.retro-start-input');
                if (retroInput && retroInput.value) {
                    const [hours, minutes] = retroInput.value.split(':').map(Number);
                    const retroDate = new Date();
                    retroDate.setHours(hours, minutes, 0, 0);
                    if (retroDate > new Date()) retroDate.setDate(retroDate.getDate() - 1);
                    startTime = retroDate.getTime();
                }
                timer.startTime = startTime;
                timer.isPaused = false;
                timer.totalPausedDuration = 0;
                timer.pauseStartTime = null;
                timer.intervalId = setInterval(updateTimerDisplay, 1000);
                mobileFeatures.toggleWakeLock(true);
                saveState();
                updateTimerUIForCurrentUser();
            }

            function pauseTimer() {
                const timer = state.timers[state.currentUser];
                if (!timer.intervalId) return;
                clearInterval(timer.intervalId);
                timer.intervalId = null;
                timer.isPaused = true;
                timer.pauseStartTime = Date.now();
                mobileFeatures.toggleWakeLock(false);
                updateTimerUIForCurrentUser();
                saveState();
            }

            function resumeTimer() {
                const timer = state.timers[state.currentUser];
                if (!timer.isPaused || !timer.startTime) return;
                timer.totalPausedDuration += Date.now() - timer.pauseStartTime;
                timer.isPaused = false;
                timer.pauseStartTime = null;
                timer.intervalId = setInterval(updateTimerDisplay, 1000);
                mobileFeatures.toggleWakeLock(true);
                updateTimerUIForCurrentUser();
                saveState();
            }

            function stopTimer() {
                const timer = state.timers[state.currentUser];
                if (!timer.startTime) return;
                clearInterval(timer.intervalId);
                timer.intervalId = null;
                const endTime = Date.now();
                if (timer.isPaused) {
                    timer.totalPausedDuration += endTime - timer.pauseStartTime;
                }
                const duration = endTime - timer.startTime - timer.totalPausedDuration;
                addEntry(timer.startTime, endTime, duration);
                resetTimer(timer);
                mobileFeatures.toggleWakeLock(false);
                updateTimerUIForCurrentUser();
                updateUI();
            }

            function resetTimer(timer) {
                timer.startTime = null;
                timer.isPaused = false;
                timer.totalPausedDuration = 0;
                timer.pauseStartTime = null;
                saveState();
            }

            function updateTimerDisplay() {
                const timer = state.timers[state.currentUser];
                if (!timer.startTime) return;
                const now = Date.now();
                const pausedDuration = timer.isPaused ? (timer.totalPausedDuration + (now - timer.pauseStartTime)) : timer.totalPausedDuration;
                const elapsed = now - timer.startTime - pausedDuration;
                timerDisplay.textContent = formatDuration(elapsed);
                const rate = getCurrentUserRate();
                const earnings = (elapsed / 3600000) * rate;
                liveEarningsEl.textContent = `${earnings.toFixed(2)} Kč`;
            }

            function formatDuration(ms) {
                const seconds = Math.floor((ms / 1000) % 60);
                const minutes = Math.floor((ms / 60000) % 60);
                const hours = Math.floor(ms / 3600000);
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // --- ENTRY LOGIC ---
            function addEntry(start, end, duration = end - start) {
                const entry = {
                    id: crypto.randomUUID ? crypto.randomUUID() : Date.now().toString(),
                    user: state.currentUser,
                    startTime: start,
                    endTime: end,
                    duration: duration
                };
                try {
                    EntrySchema.validate(entry);
                    state.entries.push(entry);
                    saveState();
                } catch (error) {
                    alert(`Chyba při přidávání: ${error.message}`);
                }
            }

            // --- UI UPDATES ---
            function updateUI() {
                updateGreeting();
                updateUserSwitcherUI();
                updateEntriesList();
                updateSummary();
                updateTimerDisplay();
            }

            function updateGreeting() {
                const hour = new Date().getHours();
                let greeting = hour < 12 ? 'Dobré ráno' : hour < 18 ? 'Dobrý den' : 'Dobrý večer';
                greetingEl.textContent = `${greeting}, ${state.currentUser}!`;
            }

            function updateUserSwitcherUI() {
                const activeBtn = userSwitcher.querySelector(`[data-user="${state.currentUser}"]`);
                if (activeBtn) {
                    activeBtn.classList.add('active');
                    const index = USERS.indexOf(state.currentUser);
                    const btnWidth = activeBtn.offsetWidth;
                    userSwitcherIndicator.style.width = `${btnWidth}px`;
                    userSwitcherIndicator.style.transform = `translateX(${index * btnWidth}px)`;
                }
                userSwitcher.querySelectorAll('.user-btn').forEach(btn => {
                    if (btn.dataset.user !== state.currentUser) btn.classList.remove('active');
                });
            }

            function updateTimerUIForCurrentUser() {
                const timer = state.timers[state.currentUser];
                timerControls.innerHTML = '';
                if (timer.startTime) {
                    if (timer.isPaused) {
                        timerDisplay.classList.add('paused');
                        timerDisplay.classList.remove('running');
                        timerControls.innerHTML = `
                            <button class="timer-btn pause-btn" data-action="resume">Pokračovat</button>
                            <button class="timer-btn stop-btn" data-action="stop">Ukončit</button>
                        `;
                    } else {
                        timerDisplay.classList.add('running');
                        timerDisplay.classList.remove('paused');
                        timerControls.innerHTML = `
                            <button class="timer-btn pause-btn" data-action="pause">Pozastavit</button>
                            <button class="timer-btn stop-btn" data-action="stop">Ukončit</button>
                        `;
                    }
                    liveEarningsEl.style.opacity = 1;
                } else {
                    timerDisplay.classList.remove('running', 'paused');
                    timerControls.innerHTML = `
                        <button class="timer-btn start-btn" data-action="start">Spustit</button>
                        <input type="time" class="retro-start-input" placeholder="Retro start">
                    `;
                    liveEarningsEl.style.opacity = 0;
                }
                updateTimerDisplay();
            }

            function updateSummary() {
                const { totalTime, totalEarnings } = calculateSummary();
                summaryTime.textContent = formatSummaryTime(totalTime);
                summaryEarnings.textContent = `${totalEarnings.toFixed(0)} Kč`;
            }

            function calculateSummary() {
                const now = new Date();
                let startDate;
                switch (state.currentView) {
                    case 'day': startDate = new Date(now.setHours(0, 0, 0, 0)); break;
                    case 'week': startDate = new Date(now.setDate(now.getDate() - now.getDay() + 1)); startDate.setHours(0, 0, 0, 0); break;
                    case 'month': startDate = new Date(now.getFullYear(), now.getMonth(), 1); break;
                }
                const filteredEntries = state.entries.filter(e => e.user === state.currentUser && e.startTime >= startDate.getTime());
                const totalTime = filteredEntries.reduce((sum, e) => sum + e.duration, 0);
                const rate = getCurrentUserRate();
                const totalEarnings = (totalTime / 3600000) * rate;
                return { totalTime, totalEarnings };
            }

            function formatSummaryTime(ms) {
                const hours = Math.floor(ms / 3600000);
                const minutes = Math.floor((ms % 3600000) / 60000);
                return `${hours}h ${minutes}m`;
            }

            function updateEntriesList() {
                const { totalTime } = calculateSummary(); // Použijeme pro filtrování, ale ne přímo
                const filteredEntries = state.entries
                    .filter(e => e.user === state.currentUser)
                    .sort((a, b) => b.startTime - a.startTime);

                entryList.innerHTML = '';
                if (filteredEntries.length === 0) {
                    entryList.innerHTML = '<p class="no-entries">Žádné záznamy pro tento pohled.</p>';
                    return;
                }

                filteredEntries.forEach((entry, index) => {
                    const itemWrapper = document.createElement('li');
                    itemWrapper.classList.add('entry-item-wrapper');
                    itemWrapper.innerHTML = `
                        <div class="entry-item-actions">
                            <button class="entry-action-btn edit" data-action="edit" data-id="${entry.id}">${editIcon}</button>
                            <button class="entry-action-btn delete" data-action="delete" data-id="${entry.id}">${deleteIcon}</button>
                        </div>
                        <div class="entry-item" style="animation-delay: ${index * 50}ms">
                            <div class="entry-details">
                                <p class="entry-date">${new Date(entry.startTime).toLocaleDateString('cs-CZ', {weekday: 'short', day: 'numeric', month: 'short'})}</p>
                                <p class="entry-time">${new Date(entry.startTime).toLocaleTimeString('cs-CZ', {hour: '2-digit', minute: '2-digit'})} - ${new Date(entry.endTime).toLocaleTimeString('cs-CZ', {hour: '2-digit', minute: '2-digit'})}</p>
                            </div>
                            <span class="entry-duration">${formatDuration(entry.duration)}</span>
                        </div>
                    `;
                    entryList.appendChild(itemWrapper);
                });
            }

            settingsBtn.innerHTML = settingsIcon;

            init();
        });
    </script>
</body>
</html>
