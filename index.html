<html lang="cs">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-light: #F0F2F5;
            --bg-dark: #0D1117;
            --card-light: rgba(255, 255, 255, 0.8);
            --card-dark: rgba(22, 27, 34, 0.75);
            --text-light: #1c1e21;
            --text-dark: #E6EDF3;
            --text-secondary-light: #65676b;
            --text-secondary-dark: #8B949E;
            --primary-light: #1877F2;
            --primary-dark: #58A6FF;
            --accent-light: #31A24C;
            --accent-dark: #39D353;
            --danger-light: #FA383E;
            --danger-dark: #F85149;
            --glow-primary: 0 0 8px var(--primary-dark), 0 0 16px var(--primary-dark);
            --glow-accent: 0 0 8px var(--accent-dark), 0 0 16px var(--accent-dark);
            --glow-danger: 0 0 8px var(--danger-dark), 0 0 16px var(--danger-dark);

            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        html {
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
            -webkit-tap-highlight-color: transparent;
        }

        *, *:before, *:after { box-sizing: inherit; }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: var(--safe-area-top) 20px var(--safe-area-bottom) 20px;
            overscroll-behavior: none;
            overflow: hidden;
        }
        
        body.light-mode {
            --bg-dark: var(--bg-light);
            --card-dark: var(--card-light);
            --text-dark: var(--text-light);
            --text-secondary-dark: var(--text-secondary-light);
            --primary-dark: var(--primary-light);
            --accent-dark: var(--accent-light);
            --danger-dark: var(--danger-light);
            --glow-primary: none; --glow-accent: none; --glow-danger: none;
        }

        .background-grid {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-image: linear-gradient(rgba(88, 166, 255, 0.1) 1px, transparent 1px), linear-gradient(to right, rgba(88, 166, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }
        
        .app-container {
            display: flex; flex-direction: column;
            height: calc(100vh - var(--safe-area-top) - var(--safe-area-bottom));
            max-width: 600px; margin: 0 auto;
        }
        
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .greeting { font-size: 1.2rem; font-weight: 700; text-shadow: var(--glow-primary); }
        .header-controls { display: flex; align-items: center; gap: 8px; }

        .user-switcher { display: flex; background-color: rgba(0,0,0,0.2); padding: 4px; border-radius: 99px; position: relative; }
        .user-btn { border: none; background: none; color: var(--text-secondary-dark); padding: 8px 16px; border-radius: 99px; font-weight: 700; cursor: pointer; transition: color 0.3s ease; z-index: 2; }
        .user-btn.active { color: #fff; }
        .user-switcher-indicator { position: absolute; top: 4px; height: calc(100% - 8px); background-image: linear-gradient(45deg, var(--primary-dark), var(--accent-dark)); border-radius: 99px; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); z-index: 1; box-shadow: var(--glow-primary); }

        .header-icon-btn { background: none; border: none; cursor: pointer; color: var(--text-secondary-dark); padding: 8px; transition: color 0.2s, text-shadow 0.2s; }
        .header-icon-btn:hover { color: var(--primary-dark); text-shadow: var(--glow-primary); }
        .header-icon-btn svg { width: 24px; height: 24px; }

        .timer-card {
            background-color: var(--card-dark);
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 24px; padding: 32px; text-align: center;
            margin-bottom: 24px; backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }

        .timer-display {
            font-size: 4.5rem; font-weight: 700; color: var(--text-dark);
            margin: 0; font-variant-numeric: tabular-nums;
            text-shadow: var(--glow-primary);
        }
        .live-earnings {
            font-size: 1.5rem; color: var(--accent-dark); font-weight: 700;
            margin: 8px 0 24px 0; height: 2rem;
            text-shadow: var(--glow-accent);
            transition: opacity 0.3s;
        }

        .timer-controls { display: flex; gap: 16px; justify-content: center; align-items: center; }
        .timer-btn {
            border: 2px solid transparent; border-radius: 99px; padding: 16px 32px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: all 0.3s ease; min-width: 140px; color: #fff;
        }
        .start-btn { background-image: linear-gradient(45deg, var(--accent-dark), #1f9a55); box-shadow: var(--glow-accent); }
        .stop-btn { background-image: linear-gradient(45deg, var(--danger-dark), #c43e37); box-shadow: var(--glow-danger); }
        
        .retro-start-input {
            padding: 12px; border-radius: 12px; border: 1px solid rgba(88, 166, 255, 0.3);
            background-color: var(--bg-dark); color: var(--text-dark); font-size: 0.9rem; width: 100px;
        }

        .stats-container { flex-grow: 1; overflow-y: auto; padding-right: 8px; }
        .stats-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .stats-title { font-size: 1.2rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .view-switcher { display: flex; background-color: rgba(0,0,0,0.2); padding: 4px; border-radius: 99px; }
        .view-btn { background: none; border: none; padding: 6px 12px; border-radius: 99px; font-weight: 700; color: var(--text-secondary-dark); cursor: pointer; transition: all 0.3s ease; }
        .view-btn.active { background-color: var(--primary-dark); color: #fff; box-shadow: var(--glow-primary); }
        
        .summary-card {
            background-color: var(--card-dark); border: 1px solid rgba(88, 166, 255, 0.2);
            border-radius: 16px; padding: 24px; backdrop-filter: blur(10px);
            margin-bottom: 24px; display: flex; justify-content: space-around; text-align: center;
        }
        .summary-item h3 { margin: 0 0 8px 0; font-size: 0.9rem; color: var(--text-secondary-dark); font-weight: 400; text-transform: uppercase; letter-spacing: 1px; }
        .summary-item p { margin: 0; font-size: 1.75rem; font-weight: 700; color: var(--text-dark); }

        .entry-list { list-style: none; padding: 0; margin: 0; position: relative; }
        .entry-list::before { content: ''; position: absolute; left: 8px; top: 0; bottom: 0; width: 2px; background-color: rgba(88, 166, 255, 0.2); }
        .entry-item { display: flex; align-items: center; padding: 16px 0 16px 32px; margin-bottom: 12px; position: relative; animation: slideIn 0.4s ease-out forwards; }
        .entry-item::before { content: ''; position: absolute; left: 0; top: 22px; width: 18px; height: 18px; border-radius: 50%; background-color: var(--bg-dark); border: 3px solid var(--primary-dark); transition: all 0.3s; }
        .entry-item:hover::before { box-shadow: var(--glow-primary); transform: scale(1.1); }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .entry-details { flex-grow: 1; }
        .entry-date { font-weight: 700; color: var(--text-dark); }
        .entry-time { font-size: 0.9rem; color: var(--text-secondary-dark); }
        .entry-duration { font-size: 1.25rem; font-weight: 700; color: var(--primary-dark); text-shadow: var(--glow-primary); }
        .delete-btn { background: none; border: none; color: var(--text-secondary-dark); cursor: pointer; padding: 8px; border-radius: 50%; transition: all 0.2s; }
        .delete-btn:hover { color: var(--danger-dark); transform: scale(1.2); }
        
        .no-entries { text-align: center; color: var(--text-secondary-dark); padding: 40px; }

        .app-footer { padding-top: 20px; text-align: center; display: flex; justify-content: center; gap: 16px;}
        .footer-btn {
            background: transparent; border: 1px solid var(--primary-dark); color: var(--primary-dark);
            padding: 10px 20px; border-radius: 99px; font-weight: 700; cursor: pointer; transition: all 0.3s ease;
        }
        .footer-btn:hover { background-color: var(--primary-dark); color: #fff; box-shadow: var(--glow-primary); }

        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: all 0.3s ease; z-index: 1000; backdrop-filter: blur(5px); }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: var(--card-dark); color: var(--text-dark); border: 1px solid rgba(88, 166, 255, 0.3); padding: 24px; border-radius: 24px; width: 90%; max-width: 400px; transform: scale(0.9); transition: transform 0.3s ease; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h2 { margin-top: 0; text-shadow: var(--glow-primary); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }
        .modal-btn { padding: 10px 20px; border-radius: 99px; border: none; font-weight: 700; cursor: pointer; }
        .modal-btn.primary { background-color: var(--primary-dark); color: #fff; }
        .modal-btn.secondary { background-color: rgba(255,255,255,0.1); color: var(--text-dark); }
        .modal-input-group label { display: block; margin-bottom: 4px; font-size: 0.9rem; color: var(--text-secondary-dark); }
        .modal-input-group input { width: 100%; padding: 10px; border-radius: 12px; border: 1px solid rgba(88, 166, 255, 0.3); background-color: var(--bg-dark); color: var(--text-dark); }
    </style>
</head>
<body>
    <div class="background-grid"></div>

    <div class="app-container fade-in">
        <header class="app-header">
            <h1 class="greeting" id="greeting"></h1>
            <div class="header-controls">
                <div class="user-switcher" id="user-switcher">
                    <div class="user-switcher-indicator" id="user-switcher-indicator"></div>
                    <button class="user-btn" data-user="Marty">Marty</button>
                    <button class="user-btn" data-user="Čenda">Čenda</button>
                    <button class="user-btn" data-user="Kuba">Kuba</button>
                </div>
                <button class="header-icon-btn" id="settings-btn" aria-label="Nastavení"></button>
                <button class="header-icon-btn" id="theme-switcher" aria-label="Přepnout motiv"></button>
            </div>
        </header>

        <main>
            <div class="timer-card">
                <h2 class="timer-display" id="timer-display">00:00:00</h2>
                <p class="live-earnings" id="live-earnings"></p>
                <div class="timer-controls">
                    <input type="time" id="retro-start-input" class="retro-start-input" title="Zadat čas zpětného startu">
                    <button class="timer-btn start-btn" id="start-stop-btn">Start</button>
                </div>
            </div>

            <div class="stats-container">
                <div class="stats-header">
                    <h2 class="stats-title">Přehled</h2>
                    <div class="view-switcher">
                        <button class="view-btn active" data-view="day">Den</button>
                        <button class="view-btn" data-view="week">Týden</button>
                        <button class="view-btn" data-view="month">Měsíc</button>
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="summary-item"><h3>Odpracováno</h3><p id="summary-time">0h 0m</p></div>
                    <div class="summary-item"><h3>Výdělek</h3><p id="summary-earnings">0 Kč</p></div>
                </div>

                <ul class="entry-list" id="entry-list"></ul>
            </div>
        </main>
        
        <footer class="app-footer">
            <button class="footer-btn" id="manual-entry-btn">Přidat ručně</button>
            <button class="footer-btn" id="export-btn">Exportovat (CSV)</button>
        </footer>
    </div>
    
    <!-- Modals -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Nastavení</h2>
            <div class="modal-input-group">
                <label for="hourly-rate-input">Hodinová sazba (Kč)</label>
                <input type="number" id="hourly-rate-input" placeholder="250">
            </div>
            <div class="modal-actions">
                <button id="settings-cancel" class="modal-btn secondary">Zrušit</button>
                <button id="settings-save" class="modal-btn primary">Uložit</button>
            </div>
        </div>
    </div>
    <div id="manual-entry-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Ruční zadání</h2>
            <form id="manual-entry-form">
                <div class="modal-input-group">
                    <label for="manual-date">Datum</label>
                    <input type="date" id="manual-date" required>
                </div>
                <div class="modal-input-group">
                    <label for="manual-duration">Doba (např. 2:30, 90m)</label>
                    <input type="text" id="manual-duration" placeholder="2:30, 90m, 1.5h" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="manual-entry-cancel" class="modal-btn secondary">Zrušit</button>
                    <button type="submit" class="modal-btn primary">Uložit</button>
                </div>
            </form>
        </div>
    </div>
    <div id="confirm-delete-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Smazat záznam?</h2>
            <p>Tato akce je nevratná. Opravdu chcete pokračovat?</p>
            <div class="modal-actions">
                <button id="delete-cancel" class="modal-btn secondary">Zrušit</button>
                <button id="delete-confirm" class="modal-btn primary" style="background-color: var(--danger-dark);">Smazat</button>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONSTANTS ---
        const USERS = ['Marty', 'Čenda', 'Kuba'];
        const DB_KEY = 'workTimeTrackerData_v3.2';

        // --- DOM ELEMENTS ---
        const greetingEl = document.getElementById('greeting');
        const userSwitcher = document.getElementById('user-switcher');
        const userSwitcherIndicator = document.getElementById('user-switcher-indicator');
        const themeSwitcher = document.getElementById('theme-switcher');
        const settingsBtn = document.getElementById('settings-btn');
        const timerDisplay = document.getElementById('timer-display');
        const liveEarningsEl = document.getElementById('live-earnings');
        const startStopBtn = document.getElementById('start-stop-btn');
        const retroStartInput = document.getElementById('retro-start-input');
        const viewSwitcher = document.querySelector('.view-switcher');
        const summaryTime = document.getElementById('summary-time');
        const summaryEarnings = document.getElementById('summary-earnings');
        const entryList = document.getElementById('entry-list');
        const exportBtn = document.getElementById('export-btn');
        const manualEntryBtn = document.getElementById('manual-entry-btn');
        // Modals
        const settingsModal = document.getElementById('settings-modal');
        const manualEntryModal = document.getElementById('manual-entry-modal');
        const confirmDeleteModal = document.getElementById('confirm-delete-modal');

        // --- ICONS ---
        const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>`;
        const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>`;
        const settingsIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.438.995s.145.755.438.995l1.003.827c.446.367.533.98.26 1.431l-1.296 2.247a1.125 1.125 0 01-1.37.49l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.063-.374-.313-.686-.645-.87a6.52 6.52 0 01-.22-.127c-.324-.196-.72-.257-1.075-.124l-1.217.456a1.125 1.125 0 01-1.37-.49l-1.296-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.437-.995s-.145-.755-.437-.995l-1.004-.827a1.125 1.125 0 01-.26-1.431l1.296-2.247a1.125 1.125 0 011.37-.49l1.217.456c.355.133.75.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`;
        const deleteIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="20" height="20"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.067-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>`;

        // --- APP STATE ---
        let state = {};
        let deleteResolver = null;

        // --- INITIALIZATION ---
        function init() {
            loadState();
            setupPWA();
            setupEventListeners();
            if (state.timer.startTime) {
                resumeTimer();
            }
            updateUI();
        }

        // --- STATE & DATA MANAGEMENT ---
        function loadState() {
            const data = JSON.parse(localStorage.getItem(DB_KEY));
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const defaultState = {
                currentUser: USERS[0],
                currentView: 'day',
                timer: { startTime: null, intervalId: null },
                entries: [],
                settings: {
                    theme: prefersDark ? 'dark' : 'light',
                    userRates: {}
                }
            };
            state = { ...defaultState, ...data };
            state.settings = { ...defaultState.settings, ...state.settings };
            state.settings.userRates = { ...defaultState.settings.userRates, ...state.settings.userRates };
        }

        function saveState() {
            localStorage.setItem(DB_KEY, JSON.stringify(state));
        }
        
        function getCurrentUserRate() {
            return state.settings.userRates[state.currentUser] || 250;
        }

        // --- PWA SETUP ---
        function setupPWA() {
            const manifest = { "name": "WorkTime Tracker", "short_name": "WorkTime", "start_url": ".", "display": "standalone", "background_color": "#0D1117", "theme_color": "#58A6FF", "icons": [{"src": "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='115.2' fill='%230D1117'/%3E%3Cpath d='M100 256 L256 100 L412 256 L256 412 Z' fill='none' stroke='%2358A6FF' stroke-width='25'/%3E%3C/svg%3E", "sizes": "512x512", "type": "image/svg+xml" }] };
            const manifestURL = `data:application/manifest+json,${encodeURIComponent(JSON.stringify(manifest))}`;
            document.getElementById('manifest').setAttribute('href', manifestURL);

            if ('serviceWorker' in navigator) {
                const swContent = `const CACHE_NAME = 'worktime-cache-v3.2'; self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.add('/')))); self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));`;
                const swBlob = new Blob([swContent], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(swBlob)).catch(err => console.error('SW reg failed:', err));
            }
        }

        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            userSwitcher.addEventListener('click', handleUserSwitch);
            themeSwitcher.addEventListener('click', toggleTheme);
            startStopBtn.addEventListener('click', handleStartStop);
            viewSwitcher.addEventListener('click', handleViewSwitch);
            entryList.addEventListener('click', handleDeleteClick);
            exportBtn.addEventListener('click', exportToCSV);
            
            settingsBtn.addEventListener('click', openSettingsModal);
            document.getElementById('settings-save').addEventListener('click', saveSettings);
            document.getElementById('settings-cancel').addEventListener('click', () => settingsModal.classList.remove('visible'));
            
            manualEntryBtn.addEventListener('click', openManualEntryModal);
            document.getElementById('manual-entry-form').addEventListener('submit', handleManualSubmit);
            document.getElementById('manual-entry-cancel').addEventListener('click', () => manualEntryModal.classList.remove('visible'));
            
            document.getElementById('delete-confirm').addEventListener('click', () => { if (deleteResolver) deleteResolver(true); });
            document.getElementById('delete-cancel').addEventListener('click', () => { if (deleteResolver) deleteResolver(false); });
        }

        // --- HANDLERS ---
        function handleUserSwitch(e) {
            if (e.target.matches('.user-btn')) {
                vibrate();
                state.currentUser = e.target.dataset.user;
                updateUI();
                saveState();
            }
        }
        
        function handleViewSwitch(e) {
            if (e.target.matches('.view-btn')) {
                vibrate();
                state.currentView = e.target.dataset.view;
                updateUI();
            }
        }

        function handleStartStop() {
            vibrate(100);
            if (state.timer.intervalId) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        function handleManualSubmit(e) {
            e.preventDefault();
            vibrate();
            const dateInput = document.getElementById('manual-date');
            const durationInput = document.getElementById('manual-duration');
            
            const durationMs = parseDurationInput(durationInput.value);
            if (isNaN(durationMs) || durationMs <= 0) {
                alert('Zadejte platnou dobu (např. 2:30, 90m, 1.5h).'); return;
            }

            const entryDate = new Date(dateInput.value);
            if (isNaN(entryDate.getTime())) {
                alert('Zadejte platné datum.'); return;
            }
            
            const end = new Date(`${dateInput.value}T23:59:59`).getTime();
            const start = end - durationMs;

            addEntry(start, end);
            manualEntryModal.classList.remove('visible');
            updateUI();
        }

        async function handleDeleteClick(e) {
            const deleteButton = e.target.closest('.delete-btn');
            if (deleteButton) {
                vibrate();
                const entryId = deleteButton.dataset.id;
                const confirmed = await showConfirmDeleteModal();
                if (confirmed) {
                    vibrate();
                    state.entries = state.entries.filter(entry => entry.id !== entryId);
                    saveState();
                    updateUI();
                }
            }
        }

        // --- TIMER LOGIC ---
        function startTimer() {
            let startTime = Date.now();
            if (retroStartInput.value) {
                const [hours, minutes] = retroStartInput.value.split(':');
                const retroDate = new Date();
                retroDate.setHours(hours, minutes, 0, 0);
                if (retroDate.getTime() > Date.now()) {
                    retroDate.setDate(retroDate.getDate() - 1);
                }
                startTime = retroDate.getTime();
            }
            
            state.timer.startTime = startTime;
            state.timer.intervalId = setInterval(updateTimerDisplay, 1000);
            saveState();
            updateTimerButton(true);
        }
        
        function resumeTimer() {
            state.timer.intervalId = setInterval(updateTimerDisplay, 1000);
            updateTimerButton(true);
        }

        function stopTimer() {
            const endTime = Date.now();
            addEntry(state.timer.startTime, endTime);

            clearInterval(state.timer.intervalId);
            state.timer.intervalId = null;
            state.timer.startTime = null;
            retroStartInput.value = '';
            liveEarningsEl.textContent = '';

            saveState();
            updateTimerButton(false);
            timerDisplay.textContent = '00:00:00';
            updateUI();
        }

        function addEntry(startTime, endTime) {
            const newEntry = {
                id: `entry_${Date.now()}`, user: state.currentUser,
                startTime, endTime, duration: endTime - startTime
            };
            state.entries.push(newEntry);
            saveState();
        }

        // --- MODALS ---
        function openSettingsModal() {
            vibrate();
            document.getElementById('hourly-rate-input').value = getCurrentUserRate();
            settingsModal.classList.add('visible');
        }
        
        function saveSettings() {
            vibrate();
            const newRate = parseFloat(document.getElementById('hourly-rate-input').value);
            if (!isNaN(newRate) && newRate >= 0) {
                state.settings.userRates[state.currentUser] = newRate;
                saveState();
                updateUI();
                settingsModal.classList.remove('visible');
            } else {
                alert('Zadejte platnou hodinovou sazbu.');
            }
        }
        
        function openManualEntryModal() {
            vibrate();
            const form = document.getElementById('manual-entry-form');
            form.reset();
            document.getElementById('manual-date').valueAsDate = new Date();
            manualEntryModal.classList.add('visible');
        }
        
        function showConfirmDeleteModal() {
            confirmDeleteModal.classList.add('visible');
            return new Promise(resolve => {
                deleteResolver = (decision) => {
                    confirmDeleteModal.classList.remove('visible');
                    resolve(decision);
                    deleteResolver = null;
                };
            });
        }

        // --- UI UPDATES ---
        function updateUI() {
            updateGreeting();
            updateTheme();
            updateActiveUser();
            updateActiveView();
            renderEntries();
        }
        
        function updateGreeting() {
            const hour = new Date().getHours();
            let greetingText = 'Vítejte';
            if (hour >= 5 && hour < 10) greetingText = 'Dobré ráno';
            else if (hour >= 10 && hour < 18) greetingText = 'Dobrý den';
            else greetingText = 'Dobrý večer';
            greetingEl.textContent = `${greetingText}, ${state.currentUser}`;
        }

        function updateTheme() {
            document.body.classList.toggle('light-mode', state.settings.theme === 'light');
            themeSwitcher.innerHTML = state.settings.theme === 'light' ? moonIcon : sunIcon;
            settingsBtn.innerHTML = settingsIcon;
        }
        
        function toggleTheme() {
            vibrate();
            state.settings.theme = state.settings.theme === 'light' ? 'dark' : 'light';
            saveState();
            updateTheme();
        }

        function updateActiveUser() {
            // Give the browser a moment to render before calculating positions
            requestAnimationFrame(() => {
                document.querySelectorAll('.user-btn').forEach(btn => {
                    const isActive = btn.dataset.user === state.currentUser;
                    btn.classList.toggle('active', isActive);
                    if (isActive) {
                        userSwitcherIndicator.style.width = `${btn.offsetWidth}px`;
                        userSwitcherIndicator.style.transform = `translateX(${btn.offsetLeft - 4}px)`;
                    }
                });
            });
        }
        
        function updateActiveView() {
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === state.currentView);
            });
        }

        function updateTimerDisplay() {
            if (!state.timer.startTime) return;
            const elapsed = Date.now() - state.timer.startTime;
            const elapsedHours = elapsed / (1000 * 60 * 60);
            const liveEarnings = elapsedHours * getCurrentUserRate();

            timerDisplay.textContent = formatDuration(elapsed, 'hms');
            liveEarningsEl.textContent = `${liveEarnings.toLocaleString('cs-CZ', { style: 'currency', currency: 'CZK' })}`;
        }

        function updateTimerButton(isRunning) {
            timerDisplay.classList.toggle('running', isRunning);
            retroStartInput.style.display = isRunning ? 'none' : 'block';
            liveEarningsEl.style.opacity = isRunning ? '1' : '0';
            if (isRunning) {
                startStopBtn.textContent = 'Stop';
                startStopBtn.classList.replace('start-btn', 'stop-btn');
            } else {
                startStopBtn.textContent = 'Start';
                startStopBtn.classList.replace('stop-btn', 'start-btn');
            }
        }

        function renderEntries() {
            const filteredEntries = getFilteredEntries();
            entryList.innerHTML = '';

            if (filteredEntries.length === 0) {
                entryList.innerHTML = `<p class="no-entries">Žádné záznamy pro toto období.</p>`;
            } else {
                filteredEntries.sort((a, b) => b.startTime - a.startTime).forEach(entry => {
                    const li = document.createElement('li');
                    li.className = 'entry-item';
                    li.innerHTML = `
                        <div class="entry-details">
                            <span class="entry-date">${formatDate(entry.startTime)}</span>
                            <span class="entry-time">${formatTime(entry.startTime)} - ${formatTime(entry.endTime)}</span>
                        </div>
                        <span class="entry-duration">${formatDuration(entry.duration, 'hm')}</span>
                        <button class="delete-btn" data-id="${entry.id}" aria-label="Smazat záznam">${deleteIcon}</button>
                    `;
                    entryList.appendChild(li);
                });
            }
            updateSummary(filteredEntries);
        }
        
        function updateSummary(entries) {
            const totalMs = entries.reduce((sum, entry) => sum + entry.duration, 0);
            const totalHours = totalMs / (1000 * 60 * 60);
            const earnings = totalHours * getCurrentUserRate();

            summaryTime.textContent = formatDuration(totalMs, 'hm');
            summaryEarnings.textContent = `${earnings.toLocaleString('cs-CZ', { style: 'currency', currency: 'CZK', minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;
        }

        // --- UTILITIES ---
        function getFilteredEntries() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            return state.entries.filter(entry => {
                if (entry.user !== state.currentUser) return false;
                const entryDate = new Date(entry.startTime);
                switch (state.currentView) {
                    case 'day':
                        return entryDate.toDateString() === today.toDateString();
                    case 'week':
                        const weekStart = new Date(today);
                        const dayOfWeek = today.getDay();
                        const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                        weekStart.setDate(diff);
                        weekStart.setHours(0,0,0,0);
                        return entryDate >= weekStart;
                    case 'month':
                        return entryDate.getFullYear() === now.getFullYear() && entryDate.getMonth() === now.getMonth();
                    default: return true;
                }
            });
        }
        
        function parseDurationInput(input) {
            input = input.trim().toLowerCase().replace(',', '.');
            let minutes = 0;
            if (input.includes(':')) {
                const [h, m] = input.split(':').map(Number);
                if (!isNaN(h) && !isNaN(m)) minutes = h * 60 + m;
            } else if (input.endsWith('h')) {
                const h = parseFloat(input);
                if (!isNaN(h)) minutes = h * 60;
            } else if (input.endsWith('m')) {
                const m = parseFloat(input);
                if (!isNaN(m)) minutes = m;
            } else if (!isNaN(parseFloat(input))) {
                minutes = parseFloat(input) * 60;
            }
            return minutes * 60 * 1000;
        }

        function formatDuration(ms, format = 'hms') {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            if (format === 'hm') return `${hours}h ${minutes.toString().padStart(2, '0')}m`;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function formatDate(ts) { return new Date(ts).toLocaleDateString('cs-CZ', { day: 'numeric', month: 'long' }); }
        function formatTime(ts) { return new Date(ts).toLocaleTimeString('cs-CZ', { hour: '2-digit', minute: '2-digit' }); }

        function exportToCSV() {
            vibrate();
            const userEntries = state.entries.filter(e => e.user === state.currentUser);
            if (userEntries.length === 0) { alert('Není co exportovat.'); return; }
            let csvContent = "data:text/csv;charset=utf-8,Uživatel;Datum;Začátek;Konec;Doba (minuty);Sazba (Kč/h);Výdělek (Kč)\r\n";
            userEntries.forEach(entry => {
                const rate = state.settings.userRates[entry.user] || 250;
                const earnings = (entry.duration / (1000 * 60 * 60)) * rate;
                const row = [ entry.user, new Date(entry.startTime).toLocaleDateString('cs-CZ'), formatTime(entry.startTime), formatTime(entry.endTime), Math.round(entry.duration / 60000), rate, earnings.toFixed(2).replace('.',',') ].join(';');
                csvContent += row + "\r\n";
            });
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", `export_${state.currentUser}_${new Date().toISOString().split('T')[0]}.csv`);
            link.click();
        }
        
        function vibrate(duration = 10) {
            if ('vibrate' in navigator) {
                navigator.vibrate(duration);
            }
        }

        // --- RUN APP ---
        init();
    });
    </script>
